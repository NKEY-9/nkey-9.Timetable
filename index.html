<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대학교 시간표</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📚 대학교 시간표</h1>
        
        <!-- 시간표 설정 -->
        <div class="settings">
            <label for="interval">시간 간격:</label>
            <select id="interval">
                <option value="60">1시간 간격</option>
                <option value="30">30분 간격</option>
            </select>
            <button onclick="updateTimetable()">적용</button>
        </div>

        <!-- 강의 추가 폼 -->
        <div class="form-section">
            <h2>강의 추가</h2>
            <div class="form-group">
                <input type="text" id="courseName" placeholder="강의명" class="input-field">
                <input type="text" id="classroom" placeholder="강의실" class="input-field">
                <input type="text" id="professor" placeholder="교수" class="input-field">
            </div>
            <div class="form-group">
                <input type="time" id="startTime" class="input-field">
                <input type="time" id="endTime" class="input-field">
                <label>
                    <input type="checkbox" id="isMajor"> 전공과목
                </label>
            </div>
            <button onclick="addCourse()" class="add-btn">강의 추가</button>
        </div>

        <!-- 시간표 표시 -->
        <div class="timetable-section">
            <h2>시간표</h2>
            <table id="timetable" class="timetable">
                <thead>
                    <tr>
                        <th>시간</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                    </tr>
                </thead>
                <tbody id="timetableBody">
                    <!-- 동적으로 생성됨 -->
                </tbody>
            </table>
        </div>

        <!-- 강의 목록 -->
        <div class="course-list-section">
            <h2>등록된 강의</h2>
            <div id="courseList" class="course-list">
                <!-- 동적으로 생성됨 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
